<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Garden</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/frontend/img/logo.png">
    <!-- Link css -->
    <link rel="stylesheet" href="/frontend/css/edit-product.css">
    <!-- Font AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="main-content">
        <div class="container">
            <div class="back-to-landing-page">
                <a href="" class="nav-logo">
                    <img src="/frontend/img/logo.png" alt="" width="40px" height="40px">
                    <h1>Gundam Garden</h1>
                </a>
                <button class="back-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                    <p>Back To Home</p>
                </button>
            </div>
            <div class="main">
                <div class="header-main-title">
                    <h1>Edit the product</h1>
                    <p>Please check the product's infomation carefully before submit this</p>
                </div>
                <div class="fill-info">
                    <div class="left">
                        <h2>Thông tin sản phẩm</h2>
                        <form action="" class="form-fill-info" method="POST">
                            <div class="main-form">
                                <div class="left-form">
                                    <div class="info-user">
                                        <span>ID Sản phẩm</span>
                                        <input type="text" name="cateid" required>
                                    </div>
                                    <div class="info-user">
                                        <span>Tên</span>
                                        <input type="text" name="productname" required>
                                    </div>
                                    <div class="info-user">
                                        <span>Giá thành</span>
                                        <input type="text" name="productprice" required>
                                    </div>
                                    <div class="info-user">
                                        <span>Số lượng</span>
                                        <input type="text"name="productamount" required>
                                    </div>
                                    <div class="info-user">
                                        <span>Category ID</span>
                                        <input type="text" name="cateid" required>
                                    </div>
                                </div>
                                <div class="right-form">
                                    <div class="upload-container">
                                        <label for="image-upload" class="upload-label">
                                            <span>Upload Image</span>
                                            <input type="file" id="image-upload" name="Images" accept="image/*">
                                        </label>
                                        <div class="preview-container">
                                            <img id="image-preview" src="" alt="Image preview" class="hidden">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-confirm-info">
                                <input type="submit" value="Submit">
                            </div>
                            
                        </form>
                        
                        
                    </div>
                    <div class="right">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById("image-upload").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const preview = document.getElementById("image-preview");
        
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove("hidden");
                };
                reader.readAsDataURL(file);
            } else {
                preview.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
